<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar
      ><a
        class="link-offset-2 link-underline link-underline-opacity-0"
        routerLink="admin"
        >Home</a
      ></mat-toolbar
    >
    <mat-nav-list>
      <a mat-list-item routerLink="admin/users" routerLinkActive="active"
        >Users</a
      >
      <a mat-list-item routerLink="admin/cities" routerLinkActive="active"
        >Cities</a
      >
      <a
        mat-list-item
        routerLink="admin/specializations"
        routerLinkActive="active"
        >Specializations</a
      >
      <a mat-list-item routerLink="users" routerLinkActive="active">Groups</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="d-flex justify-content-between" color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>admin-dashboard</span>

      <mat-icon matBadge="15" matBadgeColor="warn" [matMenuTriggerFor]="menu"
        >notifications</mat-icon
      >

      <!-- Include text description of the icon's meaning for screen-readers -->
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <!-- <app-users></app-users> -->
    <!-- <app-admin-dash></app-admin-dash> -->
  </mat-sidenav-content>
</mat-sidenav-container>
