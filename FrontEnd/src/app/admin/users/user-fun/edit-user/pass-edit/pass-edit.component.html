<div class="adminUserPage">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-12 col-md-12">
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">Create User</h2>
          </div>

          <div class="card-body">
            <form (ngSubmit)="submitPass(passForm)" [formGroup]="passForm">
              <!-- name -->

              <div class="form-group row mb-3">
                <label
                  for="password"
                  class="col-md-4 col-form-label text-md-end"
                  >password</label
                >

                <div class="col-md-6">
                  <input
                    id="password"
                    type="text"
                    class="form-control"
                    name="password"
                    value=""
                    required
                    [(ngModel)]="passdataa.password"
                    formControlName="password"
                  />
                  <div
                    *ngIf="
                      passForm.get('password')?.errors != null &&
                      passForm.get('password')?.touched
                    "
                    class="text-danger"
                  >
                    <div *ngIf="passForm.get('password')?.errors?.['required']">
                      password is required.
                    </div>
                    <div
                      *ngIf="passForm.get('password')?.errors?.['minlength']"
                    >
                      password is too short.
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group row mb-3">
                <label
                  for="confirmpassword"
                  class="col-md-4 col-form-label text-md-end"
                  >confirm password</label
                >

                <div class="col-md-6">
                  <input
                    id="confirmpassword"
                    type="text"
                    class="form-control"
                    name="confirmpassword"
                    value=""
                    required
                    formControlName="confirmpassword"
                  />
                  <div
                    *ngIf="
                      passForm.get('confirmpassword')?.errors != null &&
                      passForm.get('confirmpassword')?.touched
                    "
                    class="text-danger"
                  >
                    <div
                      *ngIf="passForm.get('confirmpassword')?.errors?.['required']"
                    >
                      password required.
                    </div>
                  </div>
                  <div
                    class="text-danger"
                    *ngIf="
                      passForm.hasError('passwordMismatch') &&
                      passForm.get('confirmpassword')?.touched
                    "
                  >
                    password dont match.
                  </div>
                </div>
              </div>

              <div class="row mb-0">
                <div class="col-md-6 offset-md-4">
                  <button type="submit" class="btn btn-primary">
                    Add User
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
